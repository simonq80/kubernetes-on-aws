apiVersion: zalando.org/v1
kind: RouteGroup
metadata:
  name: loadtest-target
  namespace: loadtest
spec:
  backends:
  - name: simulation
    type: shunt
  defaultBackends:
  - backendName: simulation
  hosts:
  - %TARGET%.%ZONE%
  - %TARGET%.ingress.cluster.local
  routes:
  - pathSubtree: /
    filters:
    - disableAccessLog()
    - inlineContent("OK")
